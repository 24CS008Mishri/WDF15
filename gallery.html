<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gallery - Incredible India</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        color: #4b2900;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #583003;
        width: 100%;
        color: white;
        padding: 1rem 2rem;
      }

      header .logo {
        font-size: 1.5rem;
        font-weight: bold;
      }

      header nav ul {
        display: flex;
        list-style: none;
      }

      header nav ul li {
        margin-left: 20px;
      }

      header nav ul li a {
        color: #ffffff;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      header nav ul li a:hover {
        color: #f39c12;
      }
      h1 {
        margin-top: 30px;
        text-align: center;
        color: #4b1c00;
        background-color: rgba(255, 223, 170, 0.8);
        padding: 10px 30px;
        border-radius: 12px;
      }

      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        padding: 30px;
        width: 90%;
        max-width: 1200px;
      }

      .gallery img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        transition: transform 0.3s ease;
      }

      .gallery img:hover {
        transform: scale(1.05);
      }

      .back-btn {
        margin: 20px;
        padding: 10px 20px;
        background: #f7c23e;
        color: #000;
        text-decoration: none;
        font-weight: bold;
        border-radius: 6px;
        box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
        transition: background 0.3s;
      }

      .back-btn:hover {
        background: #e0aa25;
      }

      footer {
        background: #583003;
        color: #ffffff;
        text-align: center;
        width: 100%;
        padding: 20px;
        margin-top: 40px;
      }
    </style>
  </head>
