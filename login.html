<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Incredible India</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f9c37c;
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background: #ffe0b2;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        width: 90%;
        max-width: 400px;
      }
      h2 {
        text-align: center;
        color: #7a3704;
        margin-bottom: 20px;
      }
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #999;
        border-radius: 5px;
      }
      button {
        width: 100%;
        background-color: #713b02;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        margin-top: 10px;
        cursor: pointer;
      }
      button:hover {
        background-color: #9e4d01;
      }
      p {
        text-align: center;
        margin-top: 15px;
      }
      a {
        color: #713b02;
        text-decoration: none;
      }
      footer {
        margin-top: 40px;
        font-size: 0.9rem;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Login</h2>
      <form onsubmit="return validateForm()" action="home.html" id="loginForm">
        <input type="username" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <p>
          Don't have an account? <a href="registration.html">Register here</a>
        </p>
      </form>
    </div>

    <footer>&copy; 2025 Incredible India | Login Page</footer>

    <script>
      function validateForm() {
        var username = document.getElementById("username").value.trim();
        var password = document.getElementById("password").value;
        var specialCharPattern = /[!@#$%^&*(),.?":{}|<>]/;

        if (username.length < 4) {
          alert("Username must be at least 4 characters long.");
          return false;
        }

        if (password.length < 6) {
          alert("Password must be at least 6 characters long.");
          return false;
        }

        if (!specialCharPattern.test(password)) {
          alert("Password must contain at least one special character.");
          return false;
        }

        // All validations passed
        return true;
      }
    </script>
  </body>
</html>
